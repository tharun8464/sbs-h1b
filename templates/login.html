<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - H1B Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='sbs.png') }}" alt="SBS Corp Logo" class="logo">
        </div>
        <h1>Login</h1>
        <p class="tagline">Access Your H1B Account</p>
    </header>
    <main>
        <div class="glass-container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="success-message">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/login" class="submission-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" class="input-field">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" class="input-field">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2025 SBS Corp. All Rights Reserved.</p>
    </footer>
</body>
</html>
